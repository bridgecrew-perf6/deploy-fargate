name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Dump Context ğŸ›
        run: |
          echo ${{github.base_ref}}
          echo ${{github.head_ref}}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Package Global Install
        run: npm install -g npm

      - name: Package Install
        run: npm install

      - name: Run linter ğŸ‘€
        run: npm run eslint
